<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Bootstrap freelancer</title>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto logo">
                    <img class="d-lg-none" src="./img/mobile-logo.png" alt="logo-mobile">
                    <img class="d-none d-lg-block" src="./img/logo.svg" alt="">
                </div>
                <div class="col search pt-3">
                    <form class="" action="">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Prova a cercare: Lezioni di laravel" aria-label="Search">

                </div>
                <div class="col-auto d-lg-flex">
                    <span><i class="fa-solid fa-list d-none d-lg-block"></i></span>
                    <span><i class="fa-solid fa-question d-none d-lg-block"></i></span>
                    <span><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></span>
                    <span><i class="fa-solid fa-bell"></i></span>
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex ms-container">
        <aside class="d-flex flex-column align-items-center text-white">

                <i class="fa-solid fa-house mt-4"></i>

            </div>
            <div class="d-flex align-items-baseline gap-2">

                <div class="d-none d-lg-block">Home</div>
            </div>
            <div class="d-flex align-items-baseline gap-2 wifi">

                <div class="d-none d-lg-block">Home</div>
            </div>
            <div class="d-flex align-items-baseline gap-2 mb-4">
                <i class="fa-solid fa-house mt-4"></i>
                <div class="d-none d-lg-block">Home</div>
            </div>
        </aside>
        <main>
            <div class="title">

            </div>
        </main>
    </div>
<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
